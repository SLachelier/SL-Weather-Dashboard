<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="row">
    <h1 class="pt-2 col-12 pb-4">Weather Dashboard</h1>
  </header>
  
  <main class="row">
    <div class="col-md-3 pr-4 col-sm pl-4">
      <h1 class="row ml-1 mr-1">Search for a City:</h1>
      <form class="row ml-1 mr-1 pb-3" id="form">
        <input type="search" class="form-control" id="search" placeholder="Hartford">
        <button type="submit" class="mt-3 col-12 btn btn-primary">Search</button>
      </form>
      <div class="row ml-1 mr-1" id="prevSearches"></div>
    </div>

    <div class="col-md-9 col-sm pl-sm-5 pt-sm-3" id="container" style="display: none;">
      <div class="row mr-3 pl-2 pt-1" style="border: 1px solid">
        <div class="col-12" id="container">
          <div class="row">
            <h1><span id="city-name">Springfield</span>
            &nbsp (<span id="current-date">1/1/2000</span>) &nbsp
            </h1>
            <img id="weather-icon" src="http://openweathermap.org/img/wn/10n.png" alt="City information">
          </div>
          <p class="row">Temperature:&nbsp<span id="current-temp">99</span>Â°F</p>
          <p class="row">Wind Speed:&nbsp<span id="wind-speed">10</span>&nbspMPH</p>
          <p class="row">Humidity:&nbsp<span id="current-humidity">99</span>%</p>
          <p class="row">UV Index: &nbsp<span id="currentUV">10</span></p>
        </div>
      </div>
      <div class="row mt-4 mr-3">
        <div class="col-12" id="future-container">
          <h2 class="row">Five-Day Forecast:</h2>
          <div id="container"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
